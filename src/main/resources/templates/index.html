<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"> xmlns="http://www.w3.org/1999/xhtml"
<head>
    <meta charset="UTF-8">
    <title>ALL USERS</title>
</head>
    <h2>All Users </h2>

    </form>
    <form th:method="GET" th:action="@{/admin/new}">
        <input type="submit" value="Add User"/>

    </form>
    <table border="1" cellpadding="5">
        <tr>
            <th>ID</th>
            <th>Username</th>
            <th>Surname</th>
            <th>Password</th>
            <th>Age</th>
            <th>Action</th>
        </tr>
        <th:block th:each="usr : ${users}">
            <tr>
                <td th:text="${usr.getId()}"></td>
                <td th:text="${usr.getUsername()}"></td>
                <td th:text="${usr.getSurname()}"></td>
                <td th:text="${usr.getPassword()}"></td>
                <td th:text="${usr.getAge()}"></td>
                <td>
                    <form th:method="GET" th:action="@{/admin/edit/{id}(id = ${usr.getId()})}" th:object="${usr}">
                        <input type="submit" value="Update"/>

                    </form>
                    <form th:method="DELETE" th:action="@{/admin/{id}(id = ${usr.getId()})}">
                        <input type="submit" value="Delete"/>
                    </form>
                </td>
            </tr>
        </th:block>
    </table>
</div>

</body>
</html>
